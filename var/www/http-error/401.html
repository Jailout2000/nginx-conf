<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>401 Unauthorized</title>
    <meta name="description" content="Authorization is required to access this protected document or resource."/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
  </head>
  <body class="h-100 m-0">
    <main class="container h-100">
      <div class="d-flex align-items-center justify-content-center h-100">
        <div class="alert alert-warning m-5">
          <h3 id="title"></h3><p class="m-0" id="description"></p><hr/>
          <a class="btn btn-warning" href="javascript:history.go(-1);">⏎ Back</a>
          <a class="btn btn-outline-warning" href="javascript:window.location.reload();">↻ Reload</a>
        </div>
      </div>
    </main>
    <script type="text/javascript">
      window.onload = function(e) {
        document.getElementById('title').innerText = '⚠ ' + document.getElementsByTagName('title')[0].innerText;
        document.getElementById('description').innerText = document.getElementsByTagName('meta')[1].content;
      };
    </script>
  </body>
</html>
